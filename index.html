<!DOCTYPE html>
  <html>
    <head>
      <title> My first Leaflet map </title>
      <link rel="stylesheet" href="main.css"/>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    </head>
    <body>
      <H1>Example</H1>
      <div id="map"></div>
      <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>
      <script>
	    //initialize the map         
	    var map = L.map('map').setView([52.22950378, 4.74005342], 12);
	  
	    //Create baselayer - tiles         
		var pdokachtergrondkaart = new L.TileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
		    minZoom: 0,
		    maxZoom: 13,
		    tms: true,
		    attribution: 'Map data: <a href="http://www.kadaster.nl">Kadaster</a>'
		});

		pdokachtergrondkaart.addTo(map);
	    // add markers
	    var thuis = L.marker([52.22950378, 4.74005342]).addTo(map);
	    var brendan = L.marker([52.3156286, 4.8600891]).addTo(map);
	    var appie = L.marker([52.23398613, 4.7491622]).addTo(map);
	    var studio_ede = L.marker([52.0812914, 5.6260016]).addTo(map);
	    // add pop-ups
	    var popup_thuis = "Here do I live on the weekends.";
		  thuis.bindPopup(popup_thuis); 
	    var popup_brendan = "Here lives Brendan^^";
		  brendan.bindPopup(popup_brendan); 
		// add a circle
		var circle = L.circle([52.22950378, 4.74005342], 700, {
		  color: 'red',
		  fillColor: '#f03',
		  fillOpacity: 0.5
		}).addTo(map);
		// add a polygon
		var polygon = L.polygon([
			[52.22950378, 4.74005342],
			[52.22584046, 4.76978302],
			[52.23398613, 4.7491622],
			]).addTo(map);
		// Create a marker first

		var RDnew = new L.Proj.CRS( 'EPSG:28992','+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs',
		    {
		        resolutions: [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420, 0.210],
		        bounds: L.bounds([-285401.92, 22598.08], [595401.9199999999, 903401.9199999999]),
		        origin: [-285401.92, 22598.08]
		    }
		);

		//    center: [51.9741, 5.6688] //webmercator co√∂rdinaten
		//});



	  </script>
    </body>
  </html>
